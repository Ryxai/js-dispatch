on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{secrets.DISPATCH}}   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.x'                # set this to the node version to use


jobs:

  roam-google:
    runs-on: ubuntu-latest
    environment:
      name: "Deployment"
    steps:

    - name: Checkout google_roam
      uses: actions/checkout@v2
      with:
        repository: Ryxai/roamjs-google

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install and build
      run: |
        npm install
        npm run build

    - name: Rename file
      run: mv build/main.js build/roam_google.js

    - name: Upload roam-google
      uses: actions/upload-artifact@v2
      with:
        name: roam-google
        path: build/roam_google.js

  config:
    runs-on: ubuntu-latest
    environment:
      name: "Deployment"
    steps:

    - name: Make config.json
      run: echo '{
                    "port":"${{secrets.PORT}}",
                    "map_config":${{secrets.MAP_CONFIG}},
                    "google_auth_route":"${{secrets.GOOGLE_AUTH_ROUTE}}",
                    "google_client_id":"${{secrets.GOOGLE_CLIENT_ID}}",
                    "google_client_secret":"${{secrets.GOOGLE_CLIENT_SECRET}}",
                    "api_url":"${{secrets.api_url}}"
                  }' > default.json

    - name: Upload config
      uses: actions/upload-artifact@v2
      with:
        name: default.json
        path: default.json

  build:
    runs-on: ubuntu-latest
    environment:
      name: "Deployment"
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install and build
      run: |
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: [roam-google, config, build]
    environment:
        name: "Deployment"
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:

    - name: Download dispatch
      uses: actions/download-artifact@v2
      with:
        name: node-app

    - name: Make configuration directory
      run: mkdir config

    - name: Download config
      uses: actions/download-artifact@v2
      with:
        name: default.json
        path: ./config/

    - name: Download roam-google
      uses: actions/download-artifact@v2
      with:
        name: roam-google
        path: ./public/

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp 
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
